<html>
<head>
<title> 
Tic-Tac-Toe
</title>
<link rel="stylesheet" href="TicTacToeCSS.css">
<script src="TicTacToeJavaScript.js"></script>
</head>
<body>
    <div id="main">
    <h1 id="heading">TIC-TAC-TOE</h1>
    
    <p id="instruction"> Welocome <br> to <br> TIC-TAC-TOE <br> Game <br><br>
        Instructions <br>
        It is Two Player Game<br>
        First Player Is X.<br>
        Second Player Is O. <br>
        Have Fun.<br>
    </p>
    <br><br>
    <input type="text" id="b1" onclick="assign1();check();" readonly>  
    <input type="text" id="b2" onclick="assign2();check();" readonly>
    <input type="text" id="b3" onclick="assign3();check();" readonly><br>
    <input type="text" id="b4" onclick="assign4();check();" readonly>
    <input type="text" id="b5" onclick="assign5();check();" readonly>
    <input type="text" id="b6" onclick="assign6();check();" readonly><br>
    <input type="text" id="b7" onclick="assign7();check();" readonly>
    <input type="text" id="b8" onclick="assign8();check();" readonly>
    <input type="text" id="b9" onclick="assign9();check();" readonly>   
    <br><br><br>
    <input type="text" id="result" placeholder="Result Will Be Shown Here" readonly>
    <br><br>
    <button id="reset" onclick="reset();">
        RESET
    </button>
</div>

</body>
</html>
